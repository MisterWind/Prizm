<div class="zui-toast-info-container {{toastRef.appearance}}">
  <div class="icon-block">
    <zui-indicator type="icon" [status]="toastRef.appearance"></zui-indicator>
  </div>
  <div class="content-box">
    <span class="title zui-font-dynamic-title-h4" *ngIf='toastRef.title'>
      <ng-container *polymorphOutlet="toastRef.title as content; context: context">{{content}}</ng-container>
    </span>
    <div class="content zui-font-main-body-14">
      <ng-container *polymorphOutlet="temp as content; context: context">{{content}}</ng-container>
    </div>
  </div>

  <div class="control">
    <button size='s'
      (click)="toastRef.close()"
      appearance='secondary'
      appearanceType='ghost'
      zuiIconButton
      icon='cancel-close'>
    </button>
  </div>
</div>
