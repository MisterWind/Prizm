<tui-doc-page header="Input Chips" package="Equinox" type="components">
  <ng-template pageTab>
    <tui-doc-example id="chips" heading="Chips example" [content]="zuiInputChipsExample">
      <zui-input-chips-basic-example></zui-input-chips-basic-example>
    </tui-doc-example>
  </ng-template>
  <ng-template pageTab>
    <tui-doc-demo>
      <zui-input-chips [chips]="chips" [disabled]="disabled" [deletable]="deletable"></zui-input-chips>
    </tui-doc-demo>

    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="disabled"
      >
        Disabled
      </ng-template>

      <ng-template
        documentationPropertyName="deletable"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="deletable"
      >
        Deletable
      </ng-template>

      <ng-template
        documentationPropertyName="chips"
        documentationPropertyType="string[]"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="deletable"
      >
        Chips array
      </ng-template>

      <ng-template
        documentationPropertyName="addChipEvent"
        documentationPropertyType="string"
        documentationPropertyMode="output"
      >
        Add new chip
      </ng-template>

      <ng-template
        documentationPropertyName="removeChipEvent"
        documentationPropertyType="string"
        documentationPropertyMode="output"
      >
        Remove chip
      </ng-template>

      <ng-template
        documentationPropertyName="clickChipEvent"
        documentationPropertyType="string"
        documentationPropertyMode="output"
      >
        Click chip
      </ng-template>
    </tui-doc-documentation>
  </ng-template>
  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>ZuiInputChipsModule</code>
          в модуль в котором хотите использовать компоненту
        </p>

        <tui-doc-code filename="MyComponent.module.ts" [code]="setupModule"></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
