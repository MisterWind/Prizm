<prizm-doc-page header="Auto Emit">
  <div class="page-description" description>Use this decorator to emit to subject when you change value</div>

  <ng-template prizmDocPageTab>
    <prizm-doc-example id="base" [content]="baseExample" heading="Parser">
      <prizm-parse-base-example></prizm-parse-base-example>
    </prizm-doc-example>
    <prizm-doc-example id="stringify" [content]="baseExample" heading="To string">
      <prizm-stringify-base-example></prizm-stringify-base-example>
    </prizm-doc-example>
  </ng-template>
</prizm-doc-page>
