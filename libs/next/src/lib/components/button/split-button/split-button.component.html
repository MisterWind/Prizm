<div class="button">
  <button zuiButton
    [size]="size"
    [appearance]="appearance"
    [disabled]="disabled"
    (click)="clickButton.emit()"
    [appearanceType]="appearanceType"
  >
    <ng-content></ng-content>
  </button>
</div>
<div class="icon">
  <button zuiIconButton
    (click)="clickIcon.emit()"
    [size]="size"
    [disabled]="disabled"
    [appearance]="appearance"
    [appearanceType]="appearanceType"
    [icon]="icon">
  </button>
</div>
