<button class="page" [class.page_active]="isActive" [disabled]="disabled" (click)="tabChoose()">
  <div class="page__icon" *ngIf="!!icon">
    <zui-icon [size]="16" [iconClass]="icon" class="icon icon__mark"></zui-icon>
  </div>
  <span class="page__title" *ngIf="title">{{ title }}</span>
  <div class="page__counter" *ngIf="!!count">{{ count }}</div>
  <div class="page__cancel" *ngIf="closable && !disabled">
    <zui-icon iconClass="cancel-close" [size]="16" class="icon" (click)="cancel($event)"></zui-icon>
  </div>
</button>
