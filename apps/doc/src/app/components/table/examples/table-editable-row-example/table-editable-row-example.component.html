<zui-table [value]="products" dataKey="id" editMode="row">
  <ng-template zuiTableTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
      <th [style.width.rem]="6"></th>
    </tr>
  </ng-template>
  <ng-template zuiTableTemplate="body" let-product let-editing="editing" let-ri="rowIndex">
    <tr [zuiEditableRow]="product">
      <td>
        <zui-cell-editor>
          <ng-template zuiTableTemplate="input">
            <zui-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.code" zuiInput />
            </zui-input-layout>
          </ng-template>
          <ng-template zuiTableTemplate="output">
            {{ product.code }}
          </ng-template>
        </zui-cell-editor>
      </td>
      <td>
        <zui-cell-editor>
          <ng-template zuiTableTemplate="input">
            <zui-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.name" zuiInput />
            </zui-input-layout>
          </ng-template>
          <ng-template zuiTableTemplate="output">
            <span>{{ product.name }}</span>
          </ng-template>
        </zui-cell-editor>
      </td>
      <td>
        <zui-cell-editor>
          <ng-template zuiTableTemplate="input">
            <zui-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.category" zuiInput />
            </zui-input-layout>
          </ng-template>
          <ng-template zuiTableTemplate="output">
            {{ product.category }}
          </ng-template>
        </zui-cell-editor>
      </td>
      <td>
        <zui-cell-editor>
          <ng-template zuiTableTemplate="input">
            <zui-input-layout class="input-layout" [outer]="true" size="s">
              <input [(ngModel)]="product.count" zuiInput />
            </zui-input-layout>
          </ng-template>
          <ng-template zuiTableTemplate="output">
            {{ product.count }}
          </ng-template>
        </zui-cell-editor>
      </td>
      <td>
        <div class="edit-buttons-container">
          <zui-icon
            size="16"
            *ngIf="!editing"
            zuiInitEditableRow
            class="edit-buttons"
            iconClass="editor-mode"
            (click)="onRowEditInit(product)"
          ></zui-icon>
          <zui-icon
            size="16"
            *ngIf="editing"
            zuiSaveEditableRow
            class="edit-buttons"
            iconClass="selection-choice"
            (click)="onRowEditSave(product)"
          ></zui-icon>
          <zui-icon
            size="16"
            *ngIf="editing"
            zuiCancelEditableRow
            class="edit-buttons"
            iconClass="cancel-close"
            (click)="onRowEditCancel(product, ri)"
          ></zui-icon>
          <zui-icon
            size="16"
            *ngIf="!editing"
            zuiCancelEditableRow
            class="edit-buttons"
            iconClass="delete"
            (click)="onRowDelete(product, ri)"
          ></zui-icon>
        </div>
      </td>
    </tr>
  </ng-template>
</zui-table>
