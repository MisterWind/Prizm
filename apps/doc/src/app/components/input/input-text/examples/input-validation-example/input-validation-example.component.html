<h4>Default</h4>
<zui-input-layout label="Заголовок">
  <input
    #input
    zuiInput
    value="Введенный текст"
    placeholder="Введите текст"
    [formControl]="requiredInputControl"
  />
  <ng-template zuiInputStatusText [control]="input"></ng-template>
  <zui-input-status-subtext zui-input-subtext [control]="input"></zui-input-status-subtext>
</zui-input-layout>
