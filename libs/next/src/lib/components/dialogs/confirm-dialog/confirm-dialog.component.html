<div zuiFocusTrap>
  <div class="content">
    <div class='title'>
      <ng-container *polymorpheusOutlet="context.title as data; context: context">
        {{data}}
      </ng-container>
    </div>
    <div class='description'>
      <zui-scrollbar class='scrollbar'>
        <ng-container *polymorpheusOutlet="context.description as data; context: context">
          {{data}}
        </ng-container>
      </zui-scrollbar>
    </div>

  </div>

  <div class="footer">
    <ng-container [ngSwitch]='!context.showByVertical'>
      <div *ngSwitchCase='true' class='horizontal'>
        <div class='left'>
          <ng-container *ngIf='context.supportButton'
                        [ngTemplateOutlet]='buttonTemplate'
                        [ngTemplateOutletContext]='{button: context.supportButton}'>
          </ng-container>
        </div>
        <div class='right'>
          <ng-container *ngIf='context.cancelButton'
                        [ngTemplateOutlet]='buttonTemplate'
                        [ngTemplateOutletContext]='{button: context.cancelButton}'>
          </ng-container>

          <ng-container *ngIf='context.confirmButton'
                        [ngTemplateOutlet]='buttonTemplate'
                        [ngTemplateOutletContext]='{button: context.confirmButton}'>
          </ng-container>
        </div>
      </div>
      <div *ngSwitchDefault class='vertical'>
        <div class='top'>
          <ng-container *ngIf='context.confirmButton'
                        [ngTemplateOutlet]='buttonTemplate'
                        [ngTemplateOutletContext]='{button: context.confirmButton}'>
          </ng-container>
          <ng-container *ngIf='context.supportButton'
                        [ngTemplateOutlet]='buttonTemplate'
                        [ngTemplateOutletContext]='{button: context.supportButton}'>
          </ng-container>
        </div>
        <div class='bottom'>
          <ng-container *ngIf='context.cancelButton'
                        [ngTemplateOutlet]='buttonTemplate'
                        [ngTemplateOutletContext]='{button: context.cancelButton}'>
          </ng-container>
        </div>
      </div>
    </ng-container>

    <ng-template #buttonTemplate let-button="button">
      <button
        [style]='button.style'
        [appearance]='button.appearance'
        [appearanceType]='button.appearanceType'
        zuiButton
        [size]="button.size"
        (click)="button.action(context)"
      >{{button.text}}</button>
    </ng-template>
  </div>

</div>
