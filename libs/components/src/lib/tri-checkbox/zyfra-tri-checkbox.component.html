<p-triStateCheckbox
  [formControl]="$any(ngControl.control)"
  [name]="name"
  [label]="label"
  [zyfraDisableControl]="disabled"
  [tabindex]="tabindex"
  [inputId]="inputId"
  [ariaLabelledBy]="ariaLabelledBy"
  [style]="style"
  [styleClass]="styleClass"
  [readonly]="readonly"
  [checkboxTrueIcon]="checkboxTrueIcon"
  [checkboxFalseIcon]="checkboxFalseIcon"
  (ngModelChange)="accessorOnChangeFn($event)"
></p-triStateCheckbox>
