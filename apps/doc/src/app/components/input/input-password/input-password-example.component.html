<tui-doc-page header="Input password" type="components">
  <ng-template pageTab>
    <tui-doc-example heading="Basic example" [content]="zyfraInputPasswordBasicExample">
      <zui-input-password-basic-example></zui-input-password-basic-example>
    </tui-doc-example>
  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <zui-input-layout [label]="label" [size]="size" [status]="status" [outer]="outer">
        <input
          zuiInputPassword
          [disabled]="disabled"
          [placeholder]="placeholder"
          [required]="required"
          #inputPassword="zuiInputPassword"
        />
        <zui-input-password-auxiliary-control
          zui-input-right
          [inputPassword]="inputPassword"
        ></zui-input-password-auxiliary-control>
        <ng-template zuiInputStatusText>Текст статуса</ng-template>
      </zui-input-layout>
    </tui-doc-demo>

    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="label"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="label"
      >
        Label
      </ng-template>

      <ng-template
        documentationPropertyName="placeholder"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="placeholder"
      >
        Placeholder
      </ng-template>

      <ng-template
        documentationPropertyName="status"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [documentationPropertyValues]="statuses"
        [(documentationPropertyValue)]="status"
      >
        Status
      </ng-template>

      <ng-template
        documentationPropertyName="required"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="required"
      >
        Required
      </ng-template>

      <ng-template
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="disabled"
      >
        Disabled
      </ng-template>

      <ng-template
        documentationPropertyName="outer"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="outer"
      >
        Outer
      </ng-template>

      <ng-template
        documentationPropertyName="size"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [documentationPropertyValues]="outer ? sizesOuter : sizesInner"
        [(documentationPropertyValue)]="size"
      >
        Size
      </ng-template>
    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>ZuiInputPasswordModule</code>
          в тот модуль, котором хотите использовать компонент
        </p>

        <tui-doc-code filename="MyComponent.module.ts" [code]="setupModule"></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
