<tui-doc-main>
  <ng-container ngProjectAs="tuiDocHeader">
      <a
          tuiLink
          tuiMode="onLight"
          href="https://gitdp.zyfra.com/digital-plant/ui-platform/frontend/zui-sdk"
          target="_blank"
          class="app-link"
      >
          <img
              src="assets/images/github.svg"
              alt=""
              class="app-github"
          />
          GitHub
      </a>
  </ng-container>

  <version-manager
    ngProjectAs="tuiDocNavigation"
    class="app-version"
  ></version-manager>
</tui-doc-main>
