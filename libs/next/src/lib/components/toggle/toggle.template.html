<zui-wrapper
    [attr.checked]="value"
    [appearance]="appearance"
    [readOnly]="readOnly"
    [disabled]="computedDisabled"
    [focused]="computedFocusVisible"
    [hovered]="computedHovered"
    [pressed]="computedPressed"
    [invalid]="computedInvalid"
>
    <div class="toggle">
        <zui-loader
            *ngIf="showLoader"
            class="loader"
            [size]="loaderSize"
            [inheritColor]="true"
            [showLoader]="checked"
        ></zui-loader>
        <span class="icon-wrapper">
          <ng-container *polymorpheusOutlet="iconOn as content; context: {$implicit: size}">
            <zui-icon class="icon" *ngIf="content" [iconClass]="$any(content)"></zui-icon>
          </ng-container>
        </span>
        <div class="circle"></div>
        <zui-loader
            *ngIf="showLoader"
            class="loader"
            [size]="loaderSize"
            [inheritColor]="true"
            [showLoader]="!checked"
        ></zui-loader>
        <span class="icon-wrapper">
            <ng-container *polymorpheusOutlet="iconOff as content; context: {$implicit: size}">
              <zui-icon class="icon" *ngIf="content" [iconClass]="$any(content)"></zui-icon>
            </ng-container>
          </span>
    </div>
    <input
        #focusableElement
        type="checkbox"
        role="switch"
        class="checkbox"
        [attr.aria-checked]="value"
        [disabled]="disabled"
        [zuiChecked]="checked"
        [zuiFocusable]="focusable"
        (zuiCheckedChange)="onChecked($event)"
        (zuiFocusedChange)="onFocused($event)"
        (zuiHoveredChange)="onHovered($event)"
        (zuiPressedChange)="onPressed($event)"
        (zuiFocusVisibleChange)="onFocusVisible($event)"
    />
</zui-wrapper>
