<zui-dropdown-host
  [content]="dropdown"
  zuiDropdownHostWidth='auto'
  [(isOpen)]="open"
>
  <button zuiButton type="button" (click)="open = !open">
    Button
  </button>
</zui-dropdown-host>

<ng-template #dropdown>
  <zui-data-list>
    <ng-container header>Заголовок блока</ng-container>
      <div class="box">
        <button zuiButton appearanceType="outline">Кнопка 1</button>
        <button zuiButton appearanceType="outline">Кнопка 2</button>
      </div>
    <ng-container footer>
      <button zuiButton (click)="open = false; cdRef.markForCheck()">Закрыть</button>
    </ng-container>
  </zui-data-list>
</ng-template>
