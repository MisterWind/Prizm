<form [formGroup]="form">
  <div class="container" [class.disabled]="accessorIsDisabled">
    <input
      type="checkbox"
      class="native-checkbox"
      (click)="onClickEventHandler($event)"
      (change)="onChangeEventHandler($event)"
      (focus)="onFocusEventHandler($event)"
      (blur)="onTouched($event)"
      (focusout)="onFocusOutEventHandler($event)"
      [value]="valueFormControl?.value"
    />

    <div
      class="checkbox"
      [ngClass]="{
        checkbox_checked: stateFormControl.value === 'selected',
        checkbox_indeterminate: stateFormControl.value === 'indeterminate'
      }"
    >
      <div
        class="checkbox__mark zui-icon"
        [ngClass]="{
          checkbox__mark_default:
            stateFormControl.value !== 'selected' && stateFormControl.value !== 'indeterminate',
          'selection-check-simple': stateFormControl.value === 'selected',
          'delete-minus': stateFormControl.value === 'indeterminate'
        }"
      ></div>
    </div>
    <label class="label" *ngIf="!!labelFormControl.value">{{ labelFormControl.value }}</label>
  </div>
  <div class="children" *ngIf="!!childrenList?.length">
    <zui-checkbox
      *ngFor="let item of childrenFormArray['controls']; let i = index"
      [size]="size"
      [disabled]="accessorIsDisabled"
      [formControl]="$any(item)"
    ></zui-checkbox>
  </div>
</form>
