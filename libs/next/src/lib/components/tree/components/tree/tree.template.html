<zui-tree-item
    *zuiLet="children$ | async as children"
    #view
    [zuiTreeNode]="value"
>
  <ng-container *ngIf="$any(value) !== children">
    <div
      *polymorphOutlet="content as val; context: {$implicit: value, node: view}"
    >{{val}}</div>
  </ng-container>
  <zui-tree
      *ngFor="let child of children"
      [value]="child"
      [content]="content"
  ></zui-tree>
</zui-tree-item>
