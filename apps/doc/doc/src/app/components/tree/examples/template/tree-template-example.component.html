<prizm-tree
  [prizmTreeController]="true"
  [value]="data"
  [content]="content"
  [childrenHandler]="handler"
></prizm-tree>

<ng-template #content let-value let-node="node">
  <div class="wrapper">
    <prizm-icon *ngIf="value.icon" [iconClass]="value.icon" size="16"></prizm-icon>
    {{ value.text }}
  </div>
</ng-template>
