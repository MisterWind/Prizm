<prizm-dropdown-host
  [(isOpen)]="open"
  [dropdownStyles]="{ borderRadius: '0', boxShadow: 'unset' }"
  [content]="dropdown"
  prizmDropdownHostWidth="auto"
>
  <button (click)="open = !open" prizmButton type="button">Button</button>
</prizm-dropdown-host>

<ng-template #dropdown>
  <prizm-data-list>
    <ng-container header>Заголовок блока</ng-container>
    <div class="box">
      <button prizmButton appearanceType="outline">Кнопка 1</button>
      <button prizmButton appearanceType="outline">Кнопка 2</button>
    </div>
    <ng-container footer>
      <button (click)="open = false; cdRef.markForCheck()" prizmButton>Закрыть</button>
    </ng-container>
  </prizm-data-list>
</ng-template>
