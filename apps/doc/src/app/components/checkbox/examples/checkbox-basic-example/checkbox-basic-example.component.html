<div class="example">
  <h2>Basic</h2>
  <prizm-checkbox>ОНПЗ</prizm-checkbox>
</div>

<div class="example">
  <h2>Big size</h2>
  <prizm-checkbox [size]="'l'">ОНПЗ</prizm-checkbox>
</div>

<div class="example">
  <h2>Disabled</h2>
  <prizm-checkbox [disabled]="true">ОНПЗ</prizm-checkbox>
</div>

<div class="example">
  <h2>Indeterminate</h2>
  <prizm-checkbox [indeterminate]="true">ОНПЗ</prizm-checkbox>
</div>

<div class="example">
  <h2>Custom label</h2>
  <prizm-checkbox>
    <div class="custom-label">
      <span class="custom-label__primary">КБ 4</span>
      <span class="custom-label__secondary">КБ 4 чекбокс</span>
    </div>
  </prizm-checkbox>
</div>
