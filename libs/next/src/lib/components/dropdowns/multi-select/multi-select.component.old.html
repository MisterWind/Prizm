<zui-dropdown-host
  [content]="dropdown"
  [(isOpen)]="open"
  [zuiDropdownMinHeight]='minDropdownHeight'
  [zuiDropdownMaxHeight]='maxDropdownHeight'
>
  <zui-input-layout
    (click)='onClick(focusableElement.nativeElement)'
    [label]="label"
    [size]="size">
    <input
      zuiInput
      #focusableElementRef
      placeholder="Введите название"
      [formControl]="requiredInputControl"
    />

    <zui-chips
      #chipsComponent
      [chips]='["asd"]'
      [formControl]="chipsFormControl"
    ></zui-chips>
<!--    -->
<!--    <input-->
<!--      class='input-chips'-->
<!--      zuiInputChips-->
<!--      #focusableElementRef-->
<!--      [placeholder]="placeholder"-->
<!--      [readonly]="!searchable || !interactive"-->
<!--      [formControl]="requiredInputControl"-->
<!--    />-->
  </zui-input-layout>

  <ng-template #dropdown>
    <zui-data-list class='block'>
      <div class='item' *ngFor='let item of filteredItems$ | async' (click)='toggle(!item.checked, $any(item))'>
        <ng-container
          *polymorphOutlet="valueTemplate as content; context: {
            $implicit: {
              obj: item.obj,
              checked: item.checked,
              stringify: item.obj | zuiCallFunc : stringify
            }
          } as context"
        >
          <zui-checkbox
            [state]="item.checked ? 'selected' : 'unselected'"
            [size]="checkboxSize"
          ></zui-checkbox>
          {{context.$implicit.stringify}}
        </ng-container>
      </div>
    </zui-data-list>
  </ng-template>
</zui-dropdown-host>
