<div class="zui-toast-info-container {{toastRef.appearance}}">
  <div class="icon-block">
    <div class="zui-indicator icon"
         [class.info]="toastRef.appearance === 'info'"
         [class.warning]="toastRef.appearance === 'warning'"
         [class.success]="toastRef.appearance === 'success'"
         [class.danger]="toastRef.appearance === 'danger'"
    ></div>
  </div>
  <div class="content-box">
    <span class="title">
      <ng-container *polymorphOutlet="toastRef.title as content; context: context">{{content}}</ng-container>
    </span>
    <div class="content">
      <ng-container *polymorphOutlet="temp as content; context: context">{{content}}</ng-container>
    </div>
  </div>

  <div class="control">
    <button size='s'
      (click)="toastRef.close()"
      appearance='secondary'
      appearanceType='ghost'
      zuiIconButton
      icon='cancel-close'>
    </button>
  </div>
</div>
