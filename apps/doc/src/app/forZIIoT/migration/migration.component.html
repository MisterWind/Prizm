<prizm-doc-page header="Migration Guide">
  <div class="page-description" description>Update cb3 to PRIZM using our library with plugins</div>

  <ng-template prizmDocPageTab>
    <h3>
      Что бы запустить наш мигратор в вашем проекте для удаления deprecated версий при обновлении на
      2.1.0/1.2.5 версий
    </h3>
    <prizm-doc-code
      [code]="'nx generate @prizm-ui/nx-plugin:remove-prizm-deprecated-v1-2 --project=[YOU PROJECT NAME] '"
      filename="Запуск"
    ></prizm-doc-code>
    <prizm-doc-code
      [code]="
        'nx generate @prizm-ui/nx-plugin:remove-prizm-deprecated-v1-2 --project=[YOU PROJECT NAME] --runPrettier true'
      "
      filename="Запуск c prettier"
    ></prizm-doc-code>

    <br />
    <hr />
    <br />

    <h3>Что бы запустить наш мигратор в вашем проекте для миграции с КБ3</h3>
    <prizm-doc-code
      [code]="'nx generate @prizm-ui/nx-plugin:migrate-from-cb3 --project=[YOU PROJECT NAME] '"
      filename="Запуск"
    ></prizm-doc-code>
    <prizm-doc-code
      [code]="
        'nx generate @prizm-ui/nx-plugin:migrate-from-cb3 --project=[YOU PROJECT NAME] --runPrettier true'
      "
      filename="Запуск c prettier"
    ></prizm-doc-code>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <prizm-doc-code [code]="'npm i @prizm-ui/nx-plugin'" filename="Установка"></prizm-doc-code>
    </ol>
  </ng-template>
</prizm-doc-page>
