<zui-dropdown-host
  [content]="dropdown"
  [open]="open"
>
  <button type="button" (click)="open = !open">
    Button
  </button>
</zui-dropdown-host>

<ng-template #dropdown>
  <ul>
    <li *ngFor="let item of items">
      <button (click)="onClick()">
        [{{open ? 1 : 0}}] {{item}}
      </button>
    </li>
  </ul>
</ng-template>
