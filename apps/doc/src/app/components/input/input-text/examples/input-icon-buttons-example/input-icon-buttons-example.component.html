<h3>Right template</h3>

<prizm-input-layout label="Заголовок">
  <input prizmInput />

  <ng-container prizm-input-right>
    <button prizmInputIconButton="add-circle"></button>
  </ng-container>
</prizm-input-layout>

<h3>Left template</h3>

<prizm-input-layout label="Заголовок">
  <ng-container prizm-input-left>
    <button prizmInputIconButton="arrows-refresh"></button>
  </ng-container>

  <input prizmInput />
</prizm-input-layout>

<h3>Left and right template</h3>

<prizm-input-layout label="Заголовок">
  <ng-container prizm-input-left>
    <button prizmInputIconButton="arrows-refresh"></button>
    <button prizmInputIconButton="badges-tag"></button>
  </ng-container>

  <input prizmInput />

  <ng-container prizm-input-right>
    <button prizmInputIconButton="add-circle"></button>
  </ng-container>
</prizm-input-layout>

<h3>With status message</h3>

<prizm-input-layout label="Заголовок" status="warning">
  <ng-container prizm-input-left>
    <button prizmInputIconButton="arrows-refresh"></button>
  </ng-container>

  <input prizmInput />

  <ng-template prizmInputStatusText>Warning text</ng-template>

  <ng-container prizm-input-right>
    <button prizmInputIconButton="add-circle"></button>
  </ng-container>
</prizm-input-layout>

<h3>Only icon</h3>

<prizm-input-layout label="Заголовок">
  <ng-container prizm-input-left>
    <prizm-icon class="input-icon" [size]="16" iconClass="arrows-refresh"></prizm-icon>
  </ng-container>

  <input prizmInput />
</prizm-input-layout>
