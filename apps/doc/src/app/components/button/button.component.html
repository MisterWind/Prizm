<tui-doc-page
  header="Button"
  package="NEXT"
  type="components"
>
  <ng-template pageTab>
    <p>
      Use Button.
    </p>

    <tui-doc-example
      id="base"
      heading="Sizes for filled buttons"
      [content]="example1"
    >
      <zui-button-example-2></zui-button-example-2>
    </tui-doc-example>

    <tui-doc-example
      id="base"
      heading="Sizes for outline buttons"
      [content]="example2"
    >
      <zui-button-example-1></zui-button-example-1>
    </tui-doc-example>

  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <zui-button
        [icon]="icon"
        [style]="style"
      ></zui-button>
    </tui-doc-demo>
    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="label"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="label"
      >
        Label
      </ng-template>

      <ng-template
        documentationPropertyName="type"
        documentationPropertyType="button | submit | reset"
        documentationPropertyMode="input"
        [documentationPropertyValues]="typeVariants"
        [(documentationPropertyValue)]="type"
      >
        Type
      </ng-template>

      <ng-template
        documentationPropertyName="badge"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="badge"
      >
        Badge
      </ng-template>

      <ng-template
        documentationPropertyName="style"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="style"
      >
        style
      </ng-template>

      <ng-template
        documentationPropertyName="icon"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="icon"
      >
        Icon
      </ng-template>

      <ng-template
        documentationPropertyName="iconPos"
        documentationPropertyType="left | right | bottom | top"
        documentationPropertyMode="input"
        [documentationPropertyValues]="iconPosVariants"
        [(documentationPropertyValue)]="iconPos"
      >
        Icon Position
      </ng-template>

      <ng-template
        documentationPropertyName="styleClass"
        documentationPropertyType="string"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="styleClass"
      >
        Style class
      </ng-template>

      <ng-template
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="disabled"
      >
        Disabled
      </ng-template>

      <ng-template
        documentationPropertyName="onClick"
        documentationPropertyType="PointerEvent"
        documentationPropertyMode="output"
      >
        On Click
      </ng-template>

      <ng-template
        documentationPropertyName="onFocus"
        documentationPropertyType="FocusEvent"
        documentationPropertyMode="output"
      >
        On Focus
      </ng-template>

      <ng-template
        documentationPropertyName="onBlur"
        documentationPropertyType="FocusEvent"
        documentationPropertyMode="output"
      >
        On Blur
      </ng-template>

    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p >
          Import
          <code>ZyfraButtonModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code
          filename="myComponent.module.ts"
          [code]="exampleModule"
        ></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
