<tui-doc-page
  header="DropdownHost"
  package="next"
  type="components"
>
  <ng-template pageTab>
    <p>
      Use ZuiDropdownHostComponent to view dropdown.
    </p>

    <tui-doc-example
      id="base"
      heading="With Template"
      [content]="exampleWithTemplate"
    >
      <zui-dropdown-host-example-with-template></zui-dropdown-host-example-with-template>
    </tui-doc-example>
  </ng-template>

  <ng-template pageTab>
    <tui-doc-demo>
      <zui-dropdown-host
        [content]="withHeaderAndFooter"
        [(isOpen)]="isOpen"
        [autoReposition]="autoReposition"
        [placement]="placement"
        [closeOnBackdropClick]="closeOnBackdropClick"
      >
        <button zuiButton type="button" (click)="isOpen = !isOpen">
          Button
        </button>
      </zui-dropdown-host>

      <ng-template #withHeaderAndFooter>
        <div>
          <zui-data-list>
            <ng-container header>Заголовок блока</ng-container>
            <div class="box">
              <button zuiButton appearanceType="outline">Кнопка 1</button>
              <button zuiButton appearanceType="outline">Кнопка 2</button>
            </div>
            <ng-container footer>
              <button zuiButton (click)="isOpen = false; cdRef.markForCheck()">Закрыть</button>
            </ng-container>
          </zui-data-list>
        </div>
      </ng-template>

      <ng-template #withHeader>
        <zui-data-list>
          <div class="box">
            <button zuiButton appearanceType="outline">Кнопка 1</button>
            <button zuiButton appearanceType="outline">Кнопка 2</button>
          </div>
          <ng-container footer>
            <button zuiButton (click)="isOpen = false; cdRef.markForCheck()">Закрыть</button>
          </ng-container>
        </zui-data-list>
      </ng-template>

      <ng-template #withFooter>
        <zui-data-list>
          <ng-container header>Заголовок блока</ng-container>
          <div class="box">
            <button zuiButton appearanceType="outline">Кнопка 1</button>
            <button zuiButton appearanceType="outline">Кнопка 2</button>
          </div>
        </zui-data-list>
      </ng-template>


      <ng-template #onlyContent>
        <zui-data-list>
          <div class="box">
            <button zuiButton appearanceType="outline">Кнопка 1</button>
            <button zuiButton appearanceType="outline">Кнопка 2</button>
          </div>
        </zui-data-list>
      </ng-template>

    </tui-doc-demo>
    <tui-doc-documentation>
      <ng-template
        documentationPropertyName="isOpen"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="isOpen"
      >
        Is Open
      </ng-template>

      <ng-template
        documentationPropertyName="closeOnBackdropClick"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="closeOnBackdropClick"
      >
        Close On Backdrop Click
      </ng-template>

      <ng-template
        documentationPropertyName="autoReposition"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="autoReposition"
      >
        Auto Reposition
      </ng-template>

      <ng-template
        documentationPropertyName="placement"
        documentationPropertyType="ZuiOverlayOutsidePlacement"
        documentationPropertyMode="input"
        [documentationPropertyValues]="placementVariants"
        [(documentationPropertyValue)]="placement"
      >
        Placement
      </ng-template>

      <ng-template
        documentationPropertyName="content"
        documentationPropertyType="PolymorpheusContent"
        documentationPropertyMode="input"
        [(documentationPropertyValue)]="content"
      >
        Content
      </ng-template>

    </tui-doc-documentation>
  </ng-template>

  <ng-template pageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>ZuDropdownHostModule</code>
          into a module where you want to use our component
        </p>

        <tui-doc-code
          filename="myComponent.module.ts"
          [code]="exampleModule"
        ></tui-doc-code>
      </li>
    </ol>
  </ng-template>
</tui-doc-page>
