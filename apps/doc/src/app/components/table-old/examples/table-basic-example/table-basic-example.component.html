<prizm-table [value]="products" editMode="cell" responsiveLayout="scroll">
  <ng-template prizmTableTemplate="header">
    <tr>
      <th prizmSortableColumn="code">Code <prizm-sort-icon field="code"></prizm-sort-icon></th>
      <th>Name</th>
      <th>Category</th>
      <th>Count</th>
    </tr>
  </ng-template>
  <ng-template prizmTableTemplate="body" let-product>
    <tr>
      <td>{{ product.code }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.count }}</td>
    </tr>
  </ng-template>
  <ng-template prizmTableTemplate="summary">
    <div class="summary">Table summary</div>
  </ng-template>
</prizm-table>
