<zui-input-layout label="Заголовок" size="l" status="default">
  <input
    #input
    zuiInput
    placeholder="Введите название"
    (enter)="onEnter($event)"
    [formControl]="requiredInputControl"
  />
  <zui-chips
    #chipsComponent
    [formControl]="chipsControl"
    [deletable]="deletable"
    zui-input-bottom
  ></zui-chips>
</zui-input-layout>

<div>Chips form control value: {{ chipsControl.value | json }}</div>
