<div zuiFocusTrap>
  <div *ngIf="context.header" class='header zui-font-title-h4'>
    <div
      class='title'
      *polymorphOutlet="context.header as data; context: context">
      {{data}}
    </div>
    <button *ngIf="context.closeable"
            size='s'
            appearance='secondary'
            appearanceType='ghost'
            zuiIconButton
            icon='cancel-close'
            (click)='close()'>
    </button>
  </div>

  <div class="content zui-font-main-body-14">
    <zui-scrollbar class='scrollbar'>
      <div *polymorphOutlet="context.content as text; context: context">
        {{ text }}
      </div>
    </zui-scrollbar>
  </div>

  <div
    class="footer"
    [style]='context.footerStyle'
    *ngIf="footer"
  >
    <ng-container
      *polymorphOutlet="$any(footer) as data; context: context">
      <div class="buttons" *ngIf='isFooterArray; else temp'>
        <button
          *ngFor='let footerButton of data'
          [style]='footerButton.style'
          [appearance]='footerButton.appearance'
          [appearanceType]='footerButton.appearanceType'
          zuiButton
          [size]="context.size"
          (click)="footerButton.action(context)"
        >{{footerButton.text}}</button>
      </div>
      <ng-template #temp>
        {{data}}
      </ng-template>
    </ng-container>
  </div>

</div>
